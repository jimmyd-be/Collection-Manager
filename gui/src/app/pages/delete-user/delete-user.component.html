<div class="container">

  <div class="row justify-content-center">

    <div class="col-md-12 col-lg-6">
      <nb-card>
        <nb-card-header>Delete user</nb-card-header>
        <nb-card-body>

          <form #editForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="password">Current password</label>
              <input #name="ngModel" [(ngModel)]="model.password" class="form-control"
                     id="password"
                     name="password" required
                     type="password">
            </div>


            <div class="form-group">
              <label for="confirmation">Type 'DELETE' to confirm you want to remove this account</label>
              <input #name="ngModel" [(ngModel)]="model.confirmation" class="form-control"
                     id="confirmation"
                     name="confirmation" pattern="[D][E][L][E][T][E]"
                     required
                     type="text">
            </div>

            <button [disabled]="!editForm.form.valid" nbButton
                    status="success"
                    size="medium"
                    type="submit">Delete user
            </button>
          </form>

        </nb-card-body>
        <nb-card-footer>

        </nb-card-footer>
      </nb-card>
    </div>
  </div>
</div>
