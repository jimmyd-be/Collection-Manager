
<div class="container">

    <div class="row justify-content-center">
  
      <div class="col-md-12 col-lg-6">
      <nb-card>
        <nb-card-header>Edit user</nb-card-header>
        <nb-card-body>
  
            <form (ngSubmit)="onSubmit()" #editForm="ngForm">
                <div class="form-group">
                    <label for="currentPassword">Current password</label>
                    <input type="password" nbInput class="form-control" id="currentPassword"
                           required
                           [(ngModel)]="model.currentPassword" name="currentPassword"
                           #name="ngModel">
                  </div>

                  <div class="form-group">
                      <label for="newPassword">New password</label>
                      <input type="password" nbInput class="form-control" id="newPassword"
                             required
                             [(ngModel)]="model.password" name="newPassword"
                             #name="ngModel">
                    </div>

                    <div class="form-group">
                        <label for="repeatPassword">Repeat new password</label>
                        <input type="password" nbInput class="form-control" id="repeatPassword"
                               required
                               [(ngModel)]="model.passwordRepeat" name="repeatPassword"
                               #name="ngModel">
                      </div>
           
                <button type="submit" class="btn btn-success" [disabled]="!editForm.form.valid">Change password</button>
              </form>
  
        </nb-card-body>
        <nb-card-footer>
            
        </nb-card-footer>
      </nb-card>
    </div>
    </div>
  </div>
