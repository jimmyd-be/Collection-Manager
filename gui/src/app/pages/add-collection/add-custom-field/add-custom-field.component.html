<form [formGroup]="customFieldForm">

  <div class="form-row">
    <div class="form-group col">
      <label for="name">Name</label>
      <input class="form-control" formControlName="name" id="name" nbInput placeholder="Give unique name of the field"
             required type="text">
    </div>

    <div class="form-group col">
      <label for="name">Type</label>
      <select (change)="typeChanged($event.target.value)" class="form-control" formControlName="type" id="name" nbInput
              required>
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div *ngIf="showValueField" class="form-group col">
      <label for="choises">Values</label>
      <input class="form-control" formControlName="choises" id="choises" nbInput placeholder="Give the possible values of the field"
             required type="text">
    </div>

    <div *ngIf="showPlaceholderField" class="form-group col">
      <label for="PlaceHolder">PlaceHolder</label>
      <input class="form-control" formControlName="placeholder" id="PlaceHolder" nbInput placeholder="Give the placeholder of the field"
             type="text">
    </div>

    <div class="form-group col">
      <label for="label">Label</label>
      <input class="form-control" formControlName="label" id="label" nbInput placeholder="Give the Label of the field"
             required type="text">
    </div>

    <a (click)="delete()">
      <fa-icon [icon]="removeIcon"></fa-icon>
    </a>

  </div>

  <div class="form-row">
    <div class="form-group col">
      <div *ngIf="showRequiredField" class="form-check">
        <input class="form-check-input" formControlName="required" id="required" type="checkbox">
        <label class="form-check-label" for="required">
          Required
        </label>
      </div>

      <div *ngIf="showAllowMultiField" class="form-check">
        <input class="form-check-input" formControlName="multiValue" id="multiValue" type="checkbox">
        <label class="form-check-label" for="multiValue">
          Allow multi values
        </label>
      </div>
    </div>

    <div class="form-group col">
      <label for="labelPosition">Label Position</label>
      <select class="form-control" formControlName="labelposition" id="labelPosition" nbInput required>
        <option *ngFor="let position of labelPositions" [ngValue]="position"> {{position}}</option>
      </select>

    </div>

    <div class="form-group col">
      <label for="place">Position</label>
      <select class="form-control" formControlName="place" id="place" nbInput required>
        <option *ngFor="let position of fieldPositions" [ngValue]="position"> {{position}}</option>
      </select>
    </div>

    <div class="form-group col">
      <label for="fieldOrder">Order</label>
      <input class="form-control" formControlName="fieldOrder" id="fieldOrder" nbInput required type="number">
    </div>

  </div>

</form>
