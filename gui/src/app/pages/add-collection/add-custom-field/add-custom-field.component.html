<form [formGroup]="customFieldForm">

  <a (click)="delete()">
    <fa-icon [icon]="removeIcon"></fa-icon>
  </a>

  <div class="form-row row">
    <div class="form-group col">
      <label for="name">Name</label>
      <input class="form-control" formControlName="name" id="name" pInputText placeholder="Give unique name of the field"
             required type="text">
    </div>

    <div class="form-group col">
      <label for="name">Type</label>
      <div>
        <nb-select (selectedChange)="typeChanged($event)" formControlName="type" id="type" required status="primary">
          <nb-option *ngFor="let type of types" [value]="type">{{ type }}</nb-option>
        </nb-select>
      </div>
    </div>

    <div *ngIf="showValueField" class="form-group col">
      <label for="choises">Values</label>
      <input class="form-control" formControlName="choises" id="choises" pInputText
             placeholder="Give the possible values of the field"
             required type="text">
    </div>

    <div *ngIf="showPlaceholderField" class="form-group col">
      <label for="PlaceHolder">PlaceHolder</label>
      <input class="form-control" formControlName="placeholder" id="PlaceHolder" pInputText
             placeholder="Give the placeholder of the field"
             type="text">
    </div>

    <div class="form-group col">
      <label for="label">Label</label>
      <input class="form-control" formControlName="label" id="label" pInputText placeholder="Give the Label of the field"
             required type="text">
    </div>

  </div>

  <div class="form-row row">
    <div class="form-group col" *ngIf="showRequiredField || showAllowMultiField">
      <div *ngIf="showRequiredField" class="form-check">
        <input class="form-check-input" formControlName="required" id="required" type="checkbox">
        <label class="form-check-label" for="required">
          Required
        </label>
      </div>

      <div *ngIf="showAllowMultiField" class="form-check">
        <input class="form-check-input" formControlName="multiValue" id="multiValue" type="checkbox">
        <label class="form-check-label" for="multiValue">
          Allow multi values
        </label>
      </div>
    </div>

    <div class="form-group col">
      <label for="labelPosition">Label Position</label>
      <div>
        <nb-select formControlName="labelposition" id="labelPosition" required status="primary">
          <nb-option *ngFor="let position of labelPositions" [value]="position"> {{position}}</nb-option>
        </nb-select>
      </div>

    </div>

    <div class="form-group col">
      <label for="place">Position</label>
      <div>
        <nb-select formControlName="place" id="place" required status="primary">
          <nb-option *ngFor="let position of fieldPositions" [value]="position"> {{position}}</nb-option>
        </nb-select>
      </div>
    </div>

    <div class="form-group col">
      <label for="fieldOrder">Order</label>
      <p-inputNumber class="form-control" formControlName="fieldOrder" id="fieldOrder" required></p-inputNumber>
    </div>

  </div>

</form>
