<div class="container">

  <div class="row justify-content-center">

    <div class="col-md-12 col-lg-6">
      <nb-card>
        <nb-card-header>{{user.username}}</nb-card-header>
        <nb-card-body>
          <p>Email: {{user.mail}}</p>
          <p>Is admin: {{user.admin}}</p>
          <p>Theme: {{user.theme}}</p>
          <p>Created on: {{user.creationDate}}</p>
        </nb-card-body>
        <nb-card-footer>
          <button (click)="openpage('edit')" class="appearance-filled size-small status-primary shape-rectangle nb-transition" nbButton size="small"
                  status="primary">Edit account
          </button>
          <button (click)="openpage('changePassword')" class="appearance-filled size-small status-primary shape-rectangle nb-transition" nbButton size="small"
                  status="primary">Change password
          </button>
          <button (click)="openpage('delete')" class="appearance-filled size-small status-danger shape-rectangle nb-transition" nbButton size="small"
                  status="danger">Delete account
          </button>
        </nb-card-footer>
      </nb-card>
    </div>
  </div>
</div>
