<div class="container-fluid p-0">

  <div class="grid">
    <div class="md:col-2 layoutSwitchers">

      <button pButton type="button" (click)="changeView('list')" icon="pi pi-table" class="p-button-text p-button-lg">
      </button>

      <button pButton type="button" (click)="changeView('cards')" icon="pi pi-list" class="p-button-text p-button-lg">
      </button>

    </div>
    <div *ngIf="collection" class="md:col-8 sm:col-12 collectionText">
      {{collection.name}}
    </div>
    <div class="md:col-2 sm:col-12">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Search" (keyup)="search($event)">
      </span>

    </div>
  </div>

  <p-virtualScroller [value]="virtualItems" scrollHeight="500px" [rows]="50"
                     [lazy]="true" (onLazyLoad)="onScroll($event)" >
    <ng-template pTemplate="item" let-item >
      <div class="product-item" (click)="openModal(item)">
        <div class="image-container">
          <img src="{{getImage(item)}}" [alt]="item.name" class="product-image" />
        </div>
        <div class="product-list-detail">
          <h5 class="mb-2">{{item.name}}</h5>
          <i class="pi pi-tag product-category-icon"></i>
          <span class="product-category">{{getGenres(item)}}</span>
        </div>
        <div class="product-list-action">
<!--          <h6 class="mb-2">${{product.price}}</h6>-->
<!--          <span [class]="'product-badge status-'">test</span>-->
        </div>
      </div>
    </ng-template>
    <ng-template let-car pTemplate="loadingItem">
      Loading...
    </ng-template>
  </p-virtualScroller>
