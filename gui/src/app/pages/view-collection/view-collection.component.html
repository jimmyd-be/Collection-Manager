<div class="card">

  <p-dataView [value]="virtualItems" [rows]="50" [paginator]="true"
              [lazy]="true" (onLazyLoad)="onScroll($event)" [totalRecords]="totalItems">
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        <div class="mb-2 md:mb-0 collectionText">{{collection.name}}</div>
        <span class="p-input-icon-left mb-2 md:mb-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search" (keyup.enter)="search($event)">
                </span>
      </div>
    </ng-template>
    <ng-template let-item pTemplate="listItem">
      <div class="col-12" (click)="openModal(item)">
        <div class="product-list-item">
          <img src="{{getImage(item)}}" [alt]="item.name" class="product-image"/>
          <div class="product-list-detail">
            <div class="product-name">{{item.name}}</div>
            <i class="pi pi-tag product-category-icon"></i><span
            class="product-category">{{this.getGenres(item)}}</span>
          </div>
          <div class="product-list-action">
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-item pTemplate="gridItem">
      <div class="col-2" (click)="openModal(item)">
        <div class="product-grid-item card">
          <img src="{{getImage(item)}}" [alt]="item.name" class="product-image"/>

          <div class="product-grid-item-top">
            <div>
            </div>
          </div>
          <div class="product-grid-item-content">
            <div class="product-name">{{item.name}}</div>
            <i class="pi pi-tag product-category-icon"></i>
            <span class="product-category">{{this.getGenres(item)}}</span>
          </div>
          <div class="product-grid-item-bottom">
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
