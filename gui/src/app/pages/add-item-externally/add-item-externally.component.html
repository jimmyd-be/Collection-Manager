<p-card>
  <ng-template pTemplate="title">Search for items on external databases</ng-template>

  <ng-template pTemplate="content">
    <nb-select (selectedChange)="collectionSelectionChanged($event)" placeholder="Please select collection"
               status="primary">
      <nb-option *ngFor="let collection of collectionList" [value]="collection.id">{{collection.name}}</nb-option>
    </nb-select>
    <input (keyup)="onKey($event)" fieldSize="medium" pInputText placeholder="Input" type="text">

    <button (click)="searchItems()" size="medium" pButton>Search
    </button>


  </ng-template>

  <ng-template pTemplate="footer">

    <div *ngFor="let item of searchResults">

      <app-search-item-result [collectionId]="collectionId" [item]="item"></app-search-item-result>
    </div>


  </ng-template>

</p-card>
