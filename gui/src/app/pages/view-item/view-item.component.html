<div class="grid">
  <div class="sm:col-3 text-truncate">
    <div *ngFor="let field of getFieldsByLocation('left')" class="grid">
      <app-item-field [field]="field" [item]="item"></app-item-field>
    </div>
  </div>
  <div class="sm:col-9">
    <div *ngFor="let field of getFieldsByLocation('main')" class="grid">
      <app-item-field [field]="field" [item]="item"></app-item-field>
    </div>
  </div>
</div>
