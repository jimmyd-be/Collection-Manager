<nb-card>
  <nb-card-header>Delete confirmation</nb-card-header>
  <nb-card-body>
    Are you sure you want to delete this item?
  </nb-card-body>
  <nb-card-footer>
    <button (click)="delete()" size="medium" nbButton
            status="danger">Delete
    </button>
    <button (click)="cancel()" size="medium" nbButton
            status="primary">Cancel
    </button>
  </nb-card-footer>
</nb-card>
