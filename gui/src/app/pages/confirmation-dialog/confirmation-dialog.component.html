<nb-card>
  <nb-card-header>Delete confirmation</nb-card-header>
  <nb-card-body>
    Are you sure you want to delete this item?
  </nb-card-body>
  <nb-card-footer>
    <button (click)="delete()" class="appearance-filled size-medium status-danger shape-rectangle nb-transition" nbButton
            status="danger">Delete
    </button>
    <button (click)="cancel()" class="appearance-filled size-medium status-primary shape-rectangle nb-transition" nbButton
            status="primary">Cancel
    </button>
  </nb-card-footer>
</nb-card>
