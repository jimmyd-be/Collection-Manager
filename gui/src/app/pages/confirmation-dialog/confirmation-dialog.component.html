<p-card>
  <ng-template pTemplate="title">Delete confirmation</ng-template>
  <ng-template pTemplate="content">
    Are you sure you want to delete this item?
  </ng-template>
  <ng-template pTemplate="footer">
    <button (click)="delete()" size="medium" nbButton
            status="danger">Delete
    </button>
    <button (click)="cancel()" size="medium" nbButton
            status="primary">Cancel
    </button>
  </ng-template>
</p-card>
