<nb-card>
  <nb-card-header>{{item.name}}

  </nb-card-header>
  <nb-card-body>
    <app-view-item [fields]="field" [item]="item"></app-view-item>

  <button nbButton status="warning" size="small"  (click)="editItem()">Edit item</button>

  <button nbButton status="danger" size="small" (click)="deleteItem()">Remove from collection</button>
  </nb-card-body>
</nb-card>
