<app-view-item [fields]="itemFieldDirective.field" [item]="itemFieldDirective.item"></app-view-item>


<button pButton class="p-button-rounded p-button-icon-only p-button-warning" (click)="editItem()">
  <fa-icon class="fas fa-camera fa-lg" [icon]="editIcon"></fa-icon>
</button>

<button pButton class="p-button-rounded p-button-icon-only p-button-danger" (click)="deleteItem()">
  <fa-icon class="fas fa-camera fa-lg" [icon]="removeIcon"></fa-icon>
</button>
