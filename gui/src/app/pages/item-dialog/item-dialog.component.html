<p-card>
  <ng-template pTemplate="title">{{item.name}}

  </ng-template>
  <ng-template pTemplate="content">
    <app-view-item [fields]="field" [item]="item"></app-view-item>

  <button pButton class="warning" size="small"  (click)="editItem()">Edit item</button>

  <button pButton status="danger" size="small" (click)="deleteItem()">Remove from collection</button>
  </ng-template>
</p-card>
