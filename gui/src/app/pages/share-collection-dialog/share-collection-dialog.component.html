<nb-card>
  <nb-card-header>Share collection to</nb-card-header>
  <nb-card-body>
    <form [formGroup]="form">
      <input formControlName="userName" nbInput placeholder="User name of the user" type="text">
      <nb-select formControlName="role" placeholder="Select role of the user">
        <nb-option *ngFor="let role of roles" [value]="role.name"> {{ role.name }}</nb-option>
      </nb-select>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button (click)="share()" class="appearance-filled size-medium status-success shape-rectangle nb-transition" nbButton
            status="success">Share
    </button>
    <button (click)="close()" class="appearance-filled size-medium status-danger shape-rectangle nb-transition" nbButton
            status="danger">Cancel
    </button>
  </nb-card-footer>
</nb-card>
