<nb-card>
  <nb-card-header>Dashboard</nb-card-header>

  <nb-card-body>

    <table class="table">
      <thead class="headerTable">
      <tr>
        <th scope="col">Collection</th>
        <th scope="col">Type</th>
        <th scope="col">Members</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let col of collections">
        <td>{{col.name}}</td>
        <td>{{col.type}}</td>
        <td>{{col.members}}</td>
        <td>
          <button nbButton status="primary" size="tiny" (click)="viewCollection(col.id)">
            <fa-icon class="fas fa-camera fa-lg" [icon]="viewIcon"></fa-icon>
          </button>

          <button nbButton status="primary" size="tiny" (click)="shareCollection(col.id)">
            <fa-icon class="fas fa-camera fa-lg" [icon]="shareIcon"></fa-icon>
          </button>

          <button nbButton status="warning" size="tiny" (click)="editCollection(col.id)">
            <fa-icon class="fas fa-camera fa-lg" [icon]="editIcon"></fa-icon>
          </button>

          <button nbButton status="danger" size="tiny" (click)="deleteCollection(col.id, col.name)">
            <fa-icon class="fas fa-camera fa-lg" [icon]="removeIcon"></fa-icon>
          </button>
        </td>
      </tr>

      </tbody>
    </table>


  </nb-card-body>

</nb-card>
