
<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5"><img src="assets/icons/icon-72x72.png" alt="Image" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a></div>
    <div>
      <!--<form [formGroup]="profileForm" (submit)="onSubmit()">-->

      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" type="text" pInputText class="p-inputtext p-component p-element w-full mb-3" formControlName="email" required>
      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" type="password" pPassword class="p-inputtext p-component p-element w-full mb-3" formControlName="password" required>
      <div class="flex align-items-center justify-content-between mb-6">
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a></div>
      <button pButton pRipple label="Sign In" icon="pi pi-user" class="p-element p-ripple w-full p-button p-component" type="submit" >
        <span class="p-button-icon p-button-icon-left pi pi-user" aria-hidden="true"></span>
        <span class="p-button-label">Sign In</span>
        <span class="p-ink"></span>
      </button>
      <!--</form>-->
    </div>
  </div>
</div>
