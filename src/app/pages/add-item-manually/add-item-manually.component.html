<nb-card>
  <nb-card-header>Add new Item</nb-card-header>
  
  <nb-card-body>
    <nb-select placeholder="Please select collection" status="primary" (selectedChange)="collectionSelectionChanged($event)">
      <nb-option *ngFor="let collection of collectionList" [value]="collection.id">{{collection.name}}</nb-option>
    </nb-select>

    
  
  </nb-card-body>
  
  </nb-card>
