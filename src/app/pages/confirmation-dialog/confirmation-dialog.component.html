<nb-card [status]="danger">
  <nb-card-header>Delete confirmation</nb-card-header>
    <nb-card-body>
      Are you sure you want to delete this item?
    </nb-card-body>
  <nb-card-footer>
      <button nbButton (click)="delete()" status="danger">Delete</button>
      <button nbButton (click)="cancel()" status="primary">Cancel</button>
  </nb-card-footer>
  </nb-card>
