<form [formGroup]="customFieldForm">

    <div class="form-row">
    <div class="form-group col">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Give unique name of the field" formControlName="name" required >
      </div>

      <div class="form-group col">
          <label for="name">Type</label>
          <input type="text" class="form-control" id="name" placeholder="Give unique name of the field" formControlName="type" required >
        </div>

        <!-- emit delete event up w/ index of player -->
        <button (click)="delete()">Delete</button>

      </div>
  <pre>Player Form Status: <span class="status">{{customFieldForm.status}}</span></pre>
</form>
