<div class="card">
    <div class="card-header">
        Collections
      </div>
  <div class="card-body">

    <table class="table table-hover card-text">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Members</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let collection of collections">
            <td>{{ collection.name }}</td>
            <td>{{ collection.type }}</td>
            <td>{{ collection.members }}</td>
            <td><a routerLink=""><fa-icon [icon]="viewIcon" class="collectionIcon"></fa-icon> </a>
              <a routerLink=""><fa-icon [icon]="editIcon"  class="collectionIcon"></fa-icon> </a>
              <a routerLink=""><fa-icon [icon]="removeIcon"  class="collectionIcon"></fa-icon> </a></td>

          </tr>
        </tbody>
      </table>


  </div>
</div>
