plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.3'
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web:'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'com.omertron:API-OMDB:1.5'
    implementation 'org.postgresql:postgresql:42.3.3'
    implementation 'com.auth0:java-jwt:3.18.2'
    implementation 'org.liquibase:liquibase-core:4.8.0'
    implementation 'org.liquibase:liquibase-maven-plugin:4.5.0'
    implementation 'io.github.jimmyd-be:imdb-api:2.0.6'
    implementation 'com.github.holgerbrandl:themoviedbapi:1.12'
    implementation 'io.github.jimmyd-be:theGamesDbClient:1.2'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    developmentOnly 'org.springframework.boot:spring-boot-devtools:2.5.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.springframework.boot:spring-boot-test-autoconfigure'
    testImplementation 'org.assertj:assertj-core:3.21.0'
    testImplementation 'org.mockito:mockito-core:3.12.4'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.12.4'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'com.h2database:h2:1.4.200'
}

group = 'be.jimmyd'
version = '1.0.0'
description = 'collection-manager'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
