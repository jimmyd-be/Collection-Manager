version: "3"

volumes:
    logs:
        driver: local

services:
    db:
        image: mariadb
        volumes:
            - container-volume:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: testDatabase
            MYSQL_DATABASE: newcm
        ports:
            - "3306:3306"
    api:
        build: ./api
        ports:
            - "8080:8080"
        depends_on:
            - db
        deploy:
            restart_policy:
                condition: on-failure
    gui:
        build: ./gui
        ports:
            - "80:80"
        depends_on:
            - api
volumes:
  container-volume:
